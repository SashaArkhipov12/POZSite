<html lang="en">
<head>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

		<button class="shooter_btn" style="color: green; font-weight: bold; position: absolute; margin-left: 40%; margin-top: 41%; ">PLANT</button>

		<img class="squash" src="squash.png"  style=" margin-left: 47%; margin-top: 13%; ">		
		<img class="squash" src="squash.png"  style=" margin-left: 47%; margin-top: 19%; ">

<script>
	 

	let flowers = document.querySelectorAll(".flower");
	let flower_btn = document.querySelectorAll(".flower_btn");

	let shooter_btn = document.querySelectorAll(".shooter_btn");
	let shooter = document.querySelectorAll(".shooter");

	let shooter_size = document.querySelector(".shooter_size");
	let flower_size = document.querySelector(".flower_size");
	let squash_size = document.querySelector(".squash_size");

	let shooter_plus = 0;

	let shooter_update_btn = document.querySelector(".shooter_update_btn");
	let shooter_update = document.querySelectorAll(".shooter_update");

	let shooter_update_plus = 0;

	let squash = document.querySelectorAll(".squash");
	let squash_btn = document.querySelectorAll(".squash_btn");

	//нажатие на цветы
	flower_btn[0].onclick = function(){
		flowers[0].style.display = "block"
		flower_btn[0].style.display = "none"
	}    
	flower_btn[1].onclick = function(){
		flowers[1].style.display = "block"
		flower_btn[1].style.display = "none"
	}   
	flower_btn[2].onclick = function(){
		flowers[2].style.display = "block"
		flower_btn[2].style.display = "none"
	}   
	flower_btn[3].onclick = function(){
		flowers[3].style.display = "block"
		flower_btn[3].style.display = "none"
	}   
	flower_btn[4].onclick = function(){
		flowers[4].style.display = "block"
		flower_btn[4].style.display = "none"
	}   


	//нажатие на горох
	shooter_btn[0].onclick = function(){
		shooter[0].style.display = "block"
		shooter_btn[0].style.display = "none"
	}   
	shooter_btn[1].onclick = function(){
		shooter[1].style.display = "block"
		shooter_btn[1].style.display = "none"
	}   
	shooter_btn[2].onclick = function(){
		shooter[2].style.display = "block"
		shooter_btn[2].style.display = "none"
	}   
	shooter_btn[3].onclick = function(){
		shooter[3].style.display = "block"
		shooter_btn[3].style.display = "none"
	}   
	shooter_btn[4].onclick = function(){
		shooter[4].style.display = "block"
		shooter_btn[4].style.display = "none"

	squash_btn[0].onclick = function(){

		squash_btn[0].style.display = "none"
	}   
	squash_btn[1].onclick = function(){
		squash[1].style.display = "block"
		squash_btn[1].style.display = "none"
	}   
	squash_btn[2].onclick = function(){
		squash[2].style.display = "block"
		squash_btn[2].style.display = "none"
	}   
	squash_btn[3].onclick = function(){
		squash[3].style.display = "block"
		squash_btn[3].style.display = "none"
	}   
	squash_btn[4].onclick = function(){
		squash[4].style.display = "block"
		squash_btn[4].style.display = "none"
	}


	//кнопки

	flower_size.onclick = function(){
		for(let index = 0; index<5; index = index + 1){
		flowers[index].style.width = "130px";
	}
	}
	shooter_size.onclick = function(){
		for(let index = 0; index<5; index = index + 1){
		shooter[index].style.width = "130px";
	}
	}
	squash_size.onclick = function(){
		for(let index = 0; index<5; index = index + 1){
		squash[index].style.width = "130px";
	}
	}

</script>
