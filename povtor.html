<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.box{
			height: 200px;
			width: 200px;
			background: green;
			border:1px solid black;
			margin-left: 20px;
		}
	</style>
</head>
<body>
	<div style="display: flex">
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
	</div>	
	<button class="boxbtn">Поменять цвет!</button>

	<script type="text/javascript">
		
		let boxes = document.querySelectorAll(".box")

		//квадратики которые должны стать красными
		document.querySelector(".boxbtn").onclick = function(){
			boxes[0].style.background = "red";
			boxes[1].style.background = "red";
			boxes[2].style.background = "red";
			boxes[3].style.background = "red";
		}

	</script>

</body>
</html>
